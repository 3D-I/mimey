exclude_paths:
  - mime.types.php
  - tests/**/*
  - vendor/**/*

engines:
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCasePropertyName:
        enabled: false
      Controversial/CamelCaseParameterName:
        enabled: false
      Controversial/CamelCaseVariableName:
        enabled: false
